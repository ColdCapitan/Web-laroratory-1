<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="body">
    <header class="panelBar">
        <div class="logo" onmouseover="showPhoto()" onmouseout="hidePhoto()">
            <ul>
                <li class="rectangle"></li>
                <li class="rectangle"></li>
                <li class="rectangle"></li>
            </ul>
        </div>
        <div id="photoPopup" class="photo-popup">
            <img src="/photo/DSC_0258.JPG" alt="Фото">
            <p>Кирстюк Олександр, 201 група </p>
        </div>
        
        <nav class="tasks">
           <ul>
               <li><a href="/index.html">Головна</a></li>

               <li><a href="/HTML/third_task.html">Слово з великої букви</a></li>
           </ul>
        </nav>
       </header>

    <main class="form">
        <h1>Генератор рандомного пароля</h1>
        <label for="passwordLength">Введіть довжину, для генерації пароля:</label>
        <input type="number" id="passwordLength" min="1" value="12">

        <button onclick="generatePassword()">Згенерувати!</button>
        <output id="password"></output> 
    </main>
    <script src="/script.js"></script>
</body>
